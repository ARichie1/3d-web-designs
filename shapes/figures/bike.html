<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Bike</title>
    <link rel="stylesheet" type="text/css" href="bike.css">
</head>
<body>
    <div class="bike">
        <div class="parts">
            <div class="body"></div>
            <div class="head"></div>
            <div class="hoody"></div> 
            <div class="shirtinside"></div>      
            <div class="lefthandarm"></div>
            <div class="righthandarm"></div>
            <div class="mirrors leftmirror"></div>
            <div class="mirrors rightmirror"></div>
            <div class="lefthand"></div>
            <div class="righthand"></div>
            <div class="trouser"></div>
            <div class="trouserleftleg"></div>
            <div class="trouserrightleg"></div>
            <div class="bikesit"></div>
            <div class="bikeback"></div>
            <div class="footleft"></div>
            <div class="footright"></div>
            <div class="tireback"></div>
            <div class="dirtguide"></div>
            <div class="wheels">
                <div class="strokepack wheelrotate">
                    <div class="line1 line"></div>
                    <div class="line2 line"></div>
                    <div class="line3 line"></div>
                    <div class="line4 line"></div>
                    <div class="line5 line"></div>
                    <div class="line6 line"></div>
                    <div class="line7 line"></div>
                    <div class="line8 line"></div>
                    <div class="line9 line"></div>
                    <div class="line10 line"></div>
                    <div class="line11 line"></div>
                    <div class="line12 line"></div>
                    <div class="line13 line"></div>
                    <div class="line14 line"></div>
                    <div class="line15 line"></div>
                    <div class="line16 line"></div>
                    <div class="line17 line"></div>
                    <div class="line18 line"></div>
                    <div class="line19 line"></div>
                    <div class="line20 line"></div>
                    <div class="line21 line"></div>
                    <div class="line22 line"></div>
                    <div class="line23 line"></div>
                    <div class="line24 line"></div>
                </div>
            </div>
            <div class="gearlock"></div>
            <div class="tire">
                <div class="strokepack tirerotate">
                    <div class="line1 line"></div>
                    <div class="line2 line"></div>
                    <div class="line3 line"></div>
                    <div class="line4 line"></div>
                    <div class="line5 line"></div>
                    <div class="line6 line"></div>
                    <div class="line7 line"></div>
                    <div class="line8 line"></div>
                    <div class="line9 line"></div>
                    <div class="line10 line"></div>
                    <div class="line11 line"></div>
                    <div class="line12 line"></div>
                    <div class="line13 line"></div>
                    <div class="line14 line"></div>
                    <div class="line15 line"></div>
                    <div class="line16 line"></div>
                    <div class="line17 line"></div>
                    <div class="line18 line"></div>
                    <div class="line19 line"></div>
                    <div class="line20 line"></div>
                    <div class="line21 line"></div>
                    <div class="line22 line"></div>
                    <div class="line23 line"></div>
                    <div class="line24 line"></div>
                </div>
            </div>
            <div class="spook"></div>
            
            
    </div>
</body>
</html>
